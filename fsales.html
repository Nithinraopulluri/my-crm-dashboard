<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}


main {
    padding: 20px;
    background: white;
    align-items: center;
    align-content: normal;
}
.h1 {
    align-items: center;
    text-align: center;
}
.card-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            gap: 30px;
            width: 170px;
            text-align: left;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
        }

        .card p {
            font-size: 22px;
            font-weight: bold;
        }

        .chart-container {
            height: 50%;
            width: 50%;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .chart-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: space-around;
        }

        .chart-box {
            flex: 1;
            width: 45%;
            height: 50%;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .chart-box1 {
            flex: 2;
            width: 45%;
            height: 50%;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        canvas {
            height: auto;
            width: 100%;
        }

        @media (max-width: 768px) {
            .chart-grid {
                flex-direction: column;
            }
            .chart-box {
                width: 100%;
            }
        }
        .header { 
    position: relative;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      padding: 30px;
      margin-bottom: 20px;
      display: flex;
      border-radius: 25px;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      overflow: hidden;
        }   
</style>

</head>
<body>

    <main>
        
        <div class=" header">SALES</div>
        <div class="card-container">
            <div style="flex: 1; background: white; padding: 20px; border-radius: 0px; box-shadow: 10px 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 15px;">
        <div style="background: #2ecc71; color: white; padding: 15px; border-radius: 50%; font-size: 20px;">
         <i class="fas fa-chart-line"></i>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Average Sales/Day</p>
        <h3 class="text-lg font-semibold text-gray-800">₹250.75</h3>
      </div>
    </div>

     <div style="flex: 1; background: white; padding: 20px; border-radius: 0px; box-shadow: 10px 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 15px;">
        <div style="background: #3498db; color: white; padding: 15px; border-radius: 50%; font-size: 20px;">
          <i class="fas fa-money-bill-wave"></i>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Total Expenses</p>
        <h3 class="text-lg font-semibold text-gray-800">₹4,75,000</h3>
      </div>
    </div>

    <div style="flex: 1; background: white; padding: 20px; border-radius: 0px; box-shadow: 10px 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 15px;">
        <div style="background: #f39c12; color: white; padding: 15px; border-radius: 50%; font-size: 20px;">
          <i class="fas fa-building"></i>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Company Value</p>
        <h3 class="text-lg font-semibold text-gray-800">₹1.45 Cr</h3>
      </div>
    </div>

    <div style="flex: 1; background: white; padding: 20px; border-radius: 0px; box-shadow: 10px 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 15px;">
        <div style="background: #e74c3c; color: white; padding: 15px; border-radius: 50%; font-size: 20px;">
         <i class="fas fa-coins"></i>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Total Revenue</p>
        <h3 class="text-lg font-semibold text-gray-800">₹5.28 Lakh</h3>
      </div>
    </div>

     <div style="flex: 1; background: white; padding: 20px; border-radius: 0px; box-shadow: 10px 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 15px;">
        <div style="background: #2ecc71; color: white; padding: 15px; border-radius: 50%; font-size: 20px;">
           <i class="fas fa-users"></i>
      </div>
      <div>
        <p class="text-gray-500 text-sm">New Customers</p>
        <h3 class="text-lg font-semibold text-gray-800">350+</h3>
      </div>
    </div>

  </div>
           
        </div>
    <div style="margin-bottom: 10px; display: flex; height: 40px; width: 700px; gap: 20px; margin-right: 30px; justify-content: flex-end;">
  <div>
    <label for="yearSelect" style="font-weight: bold;">Select Year:</label>
    <select id="yearSelect" onchange="updateCharts()">
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024" selected>2024</option>
      <option value="2025">2025</option>
    </select>
  </div>
</div>
        <div class="chart-grid">
        
            <div class="chart-box1">
                <h4>Monthly Sales Trend</h4>
                <canvas id="salesTrend"></canvas>
            </div>
            <div class="chart-box">
                <h4>Product Sales by Volume</h4>
                <canvas id="bestProductVolume"></canvas>
            </div></div>
        <div class="chart-grid">
            <div class="chart-box1">
                <h4>Best Selling Dairy Products</h4>
                <canvas id="bestProductSales"></canvas>
            </div>
           
            <div class="chart-box">
                <h4>Sales by City</h4>
                <canvas id="salesByCity"></canvas>
            </div>
        </div>
    

    </main>

<script>
const salesTrendData = {
  2022: [5, 6, 7, 10, 12, 15, 17, 18, 20, 22, 25, 28],
  2023: [6, 7, 8, 12, 14, 16, 20, 22, 24, 28, 30, 32],
  2024: [5, 10, 15, 20, 18, 22, 25, 27, 30, 35, 40, 50],
  2025: [8, 14, 18, 24, 28, 30, 34, 38, 40, 42, 46, 50]
};

const bestProductSalesData = {
  2022: [30, 20, 15, 10, 18, 5],
  2023: [35, 23, 18, 12, 22, 8],
  2024: [40, 25, 20, 15, 30, 10],
  2025: [45, 28, 22, 18, 35, 12]
};

const bestProductVolumeData = {
  2022: [400, 180, 130, 90, 260, 60],
  2023: [450, 190, 140, 95, 280, 70],
  2024: [500, 200, 150, 100, 300, 80],
  2025: [550, 210, 160, 110, 320, 90]
};

const salesByCityData = {
  2022: [30, 25, 20, 40, 15, 10],
  2023: [40, 35, 30, 50, 20, 15],
  2024: [50, 45, 40, 70, 30, 25],
  2025: [60, 55, 45, 80, 40, 30]
};

let salesTrend, bestProductSales, bestProductVolume, salesByCity;

function createCharts(year = 2024) {
  salesTrend = new Chart(document.getElementById("salesTrend"), {
    type: 'line',
    data: {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
      datasets: [{
        label: "Sales",
        data: salesTrendData[year],
        borderColor: "blue",
        fill: false
      }]
    },
    options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
  });

  bestProductSales = new Chart(document.getElementById("bestProductSales"), {
    type: 'bar',
    data: {
      labels: ["Milk", "Cheese", "Paneer", "Butter", "Curd", "Ghee"],
      datasets: [{
        label: "Sales in tons",
        data: bestProductSalesData[year],
        backgroundColor: ["blue", "green", "red", "orange", "purple", "yellow"]
      }]
    },
    options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
  });

  bestProductVolume = new Chart(document.getElementById("bestProductVolume"), {
    type: 'doughnut',
    data: {
      labels: ["Milk", "Cheese", "Paneer", "Butter", "Curd", "Ghee"],
      datasets: [{
        label: "Volume Sold (in tons)",
        data: bestProductVolumeData[year],
        backgroundColor: ["blue", "green", "red", "orange", "purple", "yellow"]
      }]
    },
    options: { plugins: { legend: { position: 'bottom' } } }
  });

  salesByCity = new Chart(document.getElementById("salesByCity"), {
    type: 'doughnut',
    data: {
      labels: ["Mumbai", "Delhi", "Bangalore", "Hyderabad", "Chennai", "Kolkata"],
      datasets: [{
        label: "Sales in tons",
        data: salesByCityData[year],
        backgroundColor: ["blue", "green", "red", "orange", "purple", "yellow"]
      }]
    },
    options: { plugins: { legend: { position: 'bottom' } } }
  });
}

function updateCharts() {
  const year = document.getElementById("yearSelect").value;
  salesTrend.data.datasets[0].data = salesTrendData[year];
  salesTrend.update();

  bestProductSales.data.datasets[0].data = bestProductSalesData[year];
  bestProductSales.update();

  bestProductVolume.data.datasets[0].data = bestProductVolumeData[year];
  bestProductVolume.update();

  salesByCity.data.datasets[0].data = salesByCityData[year];
  salesByCity.update();
}

window.onload = () => createCharts();
</script>

</body>
</html>
