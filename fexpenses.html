<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Expenses & Profitability</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        /* Summary Section */
        .cards {
      display: flex;
      flex-wrap: wrap;
      align-items: left;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .card {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      width: 240px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 8px 8px 15px rgba(0,0,0,0.1), 10px 10px 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .card-icon {
      position: absolute;
      top: 0;
      right: 0;
      width: 80px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eef3ff;
      clip-path: polygon(50% 0, 100% 0%, 100% 100%, 50% 100%, 0 50%);
    }

    .card-icon i {
      font-size: 28px;
      color: #3b82f6;
    }

    .card h3 {
        align-items: left;
        text-align: left;
        margin: 0;
        font-size: 20px;
        color: black;
        font-weight: 600;
    }

    .card p {
        align-items: left;
        text-align: left;
        margin: 10px 0 0;
        font-size: 16px;
        color: black;
    }
        /* Table Section */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: justify;
            font-size: 15px;
        }

        th {
            background: #57B4BA;
            color: white;
            font-size: 16px;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 7px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: darkred;
        }
        .charts-container {
            display: flex;
            gap: 20px;
            width: 100%;
        }

       

        .chart-container {
            flex: 2;
            position: relative;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }
        .chart-container1 {
            flex: 1;
            position: relative;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        .header { 
    position: relative;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      padding: 30px;
      margin-bottom: 20px;
      display: flex;
      border-radius: 25px;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      overflow: hidden;
        }   
    </style>
</head>
<body>
<div class="header">
    <i class="fas fa-chart-line"></i> Farm Expenses & Profitability
</div>
    <!-- Summary Section -->
    <div class="cards">
    <div class="card">
        <div class="card-icon"><i class="fas fa-money-bill-wave"></i></div> 
        <h3>Total Expenses</h3>
        
         <p>₹78500</p>
        </div>
    
        <div class="card">
            <div class="card-icon"><i class="fas fa-chart-line"></i></div>
             <h3>Net Profit</h3>
             <p> ₹421500</p>
            </div>
            <div class="card">
                <div class="card-icon"><i class="fas fa-percentage"></i></div>
                   <h3>Profit Margin</h3>
                <p>84%</p>
                </div>
    </div>

    <!-- Expenses Table -->
    <table>
        <thead>
            <tr>
                <th>Sl.no</th>
                <th>Expense Type</th>
                <th>Amount (₹)</th>
            </tr>
        </thead>
        <tbody id="expenseTableBody">
            <tr><td>1</td><td>Feed Purchase</td><td>₹35,000</td></tr>
            <tr><td>2</td><td>Veterinary</td><td>₹10,000</td></tr>
            <tr><td>3</td><td>Farm Labor Wages</td><td>₹20,000</td></tr>
            <tr><td>4</td><td>Machinery Maintenance</td><td>₹8,000</td></tr>
            <tr><td>5</td><td>Electricity & Water</td><td>₹5,000</td></tr>
        </tbody>
    </table>
</div>
<div class="charts-container">
    <div class="chart-container">
         <div style="margin-bottom: 20px; display: flex; justify-content: flex-end;">
  <label for="yearSelect" style="margin-right: 10px; font-weight: bold;">Select Year:</label>
  <select id="yearSelect" onchange="updateOrdersChart()">
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024" selected>2024</option>
    <option value="2025">2025</option>
  </select>
</div>
        <!-- Monthly Profitability Chart -->
        <h3>Monthly Profitability Trend</h3>
        
            <canvas id="profitChart"></canvas>
        </div>
    <!-- Expense Distribution Chart -->
    <div class="chart-container1">
    <h3>Expense Distribution</h3>
   
        <canvas id="expenseChart"></canvas>
    </div>

   
    </div>
</div>


<script>
    
    // Expense Chart Data
    const expenseData = {
        labels: ["Feed", "Veterinary", "Labor", "Machinery", "Electricity"],
        datasets: [{
            label: "Expenses",
            data: [35000, 10000, 20000, 8000, 5000],
            backgroundColor: ["#ff6384", "#36a2eb", "#ffcd56", "#4bc0c0", "#9966ff"],
            borderWidth: 1
        }]
    };

    // Profit Trend Chart Data
    const profitData = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
            label: "Net Profit (₹)",
            data: [42000, 45000, 46000, 44000, 47000, 50000, 53000, 51000, 52000, 54000, 55000, 58000],
            backgroundColor: [
                "#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#A833FF", "#FF8C33",
                "#FFC733", "#57FF33", "#33FFBD", "#337DFF", "#BD33FF", "#FF5733"
            ],
            borderWidth: 1
        }],
        options: {
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
    };

    // Render Expense Pie Chart
    const expenseChart = new Chart(document.getElementById("expenseChart"), {
        type: "doughnut",
        data: expenseData,
        options: {
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
    });

    // Render Profit Bar Chart
    const profitChart = new Chart(document.getElementById("profitChart"), {
        type: "bar",
        data: profitData,
        options: {
                plugins: {
                    legend: { position: 'false' }
                }
            }
    });
</script>

</body>
</html>
