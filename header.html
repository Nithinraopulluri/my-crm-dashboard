<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodla Dairy Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

/* Left Header - Logo & Title */
.left-header {
    display: flex;
    align-items: center;
}

.company-logo {
    width: 10px;
    height: 10px;
    margin-right: 10px;
}
/* Search Bar */
.search-container {
    display: flex;
    align-items: center;
    border: none;
    border-radius: 40px;
    margin-left: 20px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1), -2px -2px 5px rgb(0, 0, 0, 0.1);
    outline: none;
    padding: 8px ;
    width: 300px;
}

.search-container input {
    border: none;
    border-radius: 25px;
    outline: none;
    padding: 5px;
    font-size: 16px;
    color: black;
    width: 100%;
}

.search-container i {
    margin-right: 10px;
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    padding: 5px;
}



/* Right Header - Menu & Profile */
.right-header {
    display: flex;
    align-items: center;
}
.language {
    width: 50px;
    height: 40px;
    padding: 5px;
    border-radius: 50%;
    margin-right: 80px;
}
.language select {
    width: 70px;
    height: 40px;
}

.language-icon {
    width: 20px;
    height: 20px;
    margin-right: 20px;
    border-radius: 50%;
}
.notification-icon {
    width: 30px;
    height: 20px;
    border-radius: 50%;
    margin-right: 40px;
}

.profile-img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    margin-right: 15px;
}

.profile-name {
    font-size: 16px;
    font-weight: bold;
    margin-right: 30px;
}
.menu-icon {
    font-size: 24px;
    cursor: pointer;
    margin-right: 20px;
    margin-left: auto;
}



/* Sidebar */
.sidebar {
            width: 250px;
            background: white;
            height: 88vh;
            position: fixed;
            top: 80px;
            left: -250px;
            padding-top: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1), -2px -2px 5px rgb(0, 0, 0, 0.1);

            transition: 0.4s;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        ::-webkit-scrollbar {
           display: none;
        }
        .sidebar button {
            padding: 10px;
            margin-left: 30px;
            width: 190px;
            border: none;

            background: linear-gradient(to bottom, #badff9, #d1c7fc);
            margin-bottom: 10px;
            border-radius: 15px;
            display: block;
            transition: 0.3s;
            text-align: justify;

        }
        .sidebar button i {
            color: #3f51b5;
        }
        .sidebar button.active {
            background: #e6e6fa;

        }
        .sidebar button:hover {
            background: #e6e6fa;
            border-radius: 25px;

            margin: 20px 20px;

        }

 body {
    background: white;
        }

        .main-content {
            margin-top: 70px;
            width: 100%;
            height: 150vh;
            
        }
        ::-webkit-scrollbar {
           display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
       

       
    </style>
</head>
<body>
    <header>
        <div class="left-header">
            <img src="image.png">
        
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search..." >
                    <i class="fa-solid fa-search search-icon" onclick="searchTable()"></i>
                </div>
        </div>




        <!-- Menu & Profile -->
        <div class="right-header">
            <span class="language-icon"><i style="color: #3f51b5;" class="fa-solid fa-globe fa-2x"></i></span>
            <div class="language">
                
                <select  id="languageFilter">
                    <option  value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Tamil">Tamil</option>
                    
                </select>
        
            </div>
            <span class="notification-icon"><i style="color: #3f51b5;" class="fa-solid fa-bell fa-2x"></i></span>
            <img src="image1.jpg" alt="Profile" class="profile-img">
            <span class="profile-name">P. Nithin</span>
            <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
            
        </div>
    </header>

    <!-- Sidebar -->

    <nav class="sidebar">
        <ul>
            <li><button onclick="loadPage('sales2.html', this)" class="active"><i class="fa-solid fa-house"></i> Home</button></li>
            <li><button onclick="loadPage('fproducts.html', this)"><i class="fa-solid fa-cart-shopping"></i> Products</button></li>
            <li><button onclick="loadPage('forder.html', this)"><i class="fa-solid fa-box"></i> Orders</button></li>
            <li><button onclick="loadPage('fsales.html', this)"><i class="fa-solid fa-chart-line"></i> Sales</button></li>
            <li><button onclick="loadPage('femployee.html', this)"><i class="fa-solid fa-users"></i> Employees</button></li>
            <li><button onclick="loadPage('finventory.html', this)"><i class="fa-solid fa-warehouse"></i> Stock</button></li>
            <li><button onclick="loadPage('fretailstore.html', this)"><i class="fa-solid fa-store"></i> Retail Store</button></li>
            <li><button onclick="loadPage('fmilkproductiontrends.html', this)"><i class="fa-solid fa-industry"></i>Milk Production</button></li>
            <li><button onclick="loadPage('fexpenses.html', this)"><i class="fa-solid fa-coins"></i> Finance</button></li>
            <li><button onclick="loadPage('frevenue.html', this)"><i class="fa-solid fa-university "></i> Revenue</button></li>
            <li><button onclick="loadPage('fwastemanagement.html', this)"><i class="fa-solid fa-recycle"></i> Waste Management</button></li>
            <li><button onclick="loadPage('fhealth.html', this)"><i class="fa-solid fa-plus"></i>Health Management</button></li>
            <li><button onclick="loadPage('fweather.html', this)"><i class="fa-solid fa-cloud-sun-rain"></i>Weather Conditions</button></li>
            <li><button onclick="loadPage('fmaintanance.html', this)"><i class="fa-solid fa-cogs"></i>Machinery Monitoring</button></li>
            <li><button onclick="loadPage('fdisease.html', this)"><i class="fa-solid fa-virus"></i>Disease Tracker</button></li>

            <li><button onclick="loadPage('farmm.html', this)"><i class="fa-solid fa-tractor"></i> Farm Management</button></li>
            <li><button onclick="loadPage('freviews.html', this)"><i class="fa-solid fa-star"></i> Customer Review</button></li>
            <li><button onclick="loadPage('fcontact.html', this)"><i class="fa-solid fa-envelope"></i> Contact</button></li>
            <button onclick="confirmLogout()"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>

        </ul>
    </nav>
 <!-- Main Content -->
 <div class="main-content">
    <iframe id="contentFrame" src="sales2.html"></iframe>

</div>
   
    <!-- ChartJS Scripts -->
    <script>
         function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const main = document.getElementById("main");
    const body = document.body;

    if(sidebar.style.left === "0px"){
        sidebar.style.left = "-250px";
        document.body.style.marginLeft = "0";
        main.style.marginLeft = "0";
        body.classList.remove("sidebar-open");
    }else{
        sidebar.style.left = "0px";
        document.body.style.marginLeft = "250px";
        main.style.marginLeft = "250px";
        body.classList.add("sidebar-open");
    }
    }
    function loadPage(page, element) {
            document.getElementById("contentFrame").src = page;
           
            document.querySelectorAll(".sidebar button, .top-buttons-container button").forEach(btn => btn.classList.remove("active"));
            element.classList.add("active");
        }
        function confirmLogout() {
            let confirmAction = confirm("Are you sure you want to logout?");
            if(confirmAction ){
                document.getElementById("main-content").innerHTML = "";
                document.getElementById("main-content").style.background = "white";
            }
        }
    </script>

</body>
</html>
